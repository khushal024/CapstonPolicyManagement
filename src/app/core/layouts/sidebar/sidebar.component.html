<div class="main-sidebar">
  <pm-navbar
    (getIndex)="menuIndex($event)"
    [sideDrawer]="sideDrawer"
  ></pm-navbar>

  <div class="sidebar-content">
    <mat-drawer-container autosize>
      <mat-drawer
        #sideDrawer
        class="sidebar-results"
        mode="side"
        [opened]="false"
      >
        <mat-tab-group
          [(selectedIndex)]="index"
          class="header-less-tabs"
          animationDuration="100ms"
        >
          <mat-tab>
            <pm-view-user></pm-view-user>
          </mat-tab>
          <mat-tab> Content 2 </mat-tab>
          <mat-tab> Content 3 </mat-tab>
        </mat-tab-group>
      </mat-drawer>
    </mat-drawer-container>
    <div class="sidebar-footer" *ngIf="sideDrawer.opened">
      <img src="assets/images/capstonefooter.png" />
      <p>Managed Receiving 2.60.0</p>
    </div>
  </div>
</div>
