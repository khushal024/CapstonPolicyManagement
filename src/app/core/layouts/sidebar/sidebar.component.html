<div class="main-sidebar">
  <div class="sidebar-options">
    <header>
      <a routerLink="/">
        <img
          src="/assets/images/sidebarlogo.png"
          alt="Managed Receiving logo"
        />
      </a>
    </header>

    <pm-navbar (getIndex)="menuIndex($event)"></pm-navbar>

    <div class="sidebar-toggle" (click)="toggleSLider(drawer)">
      <mat-button-toggle-group #toggleBtn="matButtonToggleGroup">
        <mat-button-toggle value="showsidebar">
          <span class="material-icons"> arrow_forward_ios </span>
        </mat-button-toggle>
        <mat-button-toggle value="hidesidebar">
          <span class="material-icons"> {{ arrow_back_ios }} </span>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <button type="button" class="sidebar-logout">
      <span class="material-icons"> logout </span>
    </button>
  </div>

  <mat-drawer-container class="sidebar-content" autosize>
    <mat-drawer #drawer class="sidebar-results" mode="side">
      <mat-tab-group
        [(selectedIndex)]="index"
        class="header-less-tabs"
        animationDuration="100ms"
      >
        <mat-tab>
          <pm-view-user></pm-view-user>
        </mat-tab>
        <mat-tab> Content 2 </mat-tab>
        <mat-tab> Content 3 </mat-tab>
        <mat-tab> Content 4 </mat-tab>
        <mat-tab> Content 5 </mat-tab>
      </mat-tab-group>
    </mat-drawer>
  </mat-drawer-container>
