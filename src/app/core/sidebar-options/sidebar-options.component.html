
<pm-sidebar-content
[selectedMenu]="selectedMenu"
(menuItemClicked)="setVisibleMenu($event)"
></pm-sidebar-content> 

<div> 
  <ng-container
    [ngSwitch]="selectedMenu"
  >
    <div
      *ngSwitchCase="AppMenu.Search"
     
    >AppMenu.Search</div>

    <div
      *ngSwitchCase="AppMenu.Partner"
    >AppMenu.Partner</div>

    <div
      *ngSwitchCase="AppMenu.Site"
      
    >AppMenu.Site</div>

    <div *ngSwitchCase="AppMenu.Global">AppMenu.Global</div>

    <div
      *ngSwitchCase="AppMenu.GlobalHelpAssist"
    >fdfd</div>
  </ng-container>


</div>
